<!DOCTYPE html>
<html>
<head>
  <title>Rating</title>
</head>
<body>
  <form id="ratingForm">
    Anime: <input type="text" name="anime" required><br>
    Rating: <input type="number" name="rating" min="1" max="10" step="0.1" required><br>
    Comment: <textarea name="comment" required></textarea><br>
    <button type="submit">Submit</button>
  </form>
  <div id="averageRating"></div>
  <div id="reviews"></div>
  <script src="script.js"></script>
</body>
</html>
